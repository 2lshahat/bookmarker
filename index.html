<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center py-5 border-bottom border-2 border-black">
        <h1>Bookmarker</h1>
        <div class="bg--div"></div>
      </header>
      <h2 class="text-center py-5">
        <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </h2>
      <div class="form">
        <label for="bookmarkName"
          ><i class="fa-solid fa-book-bookmark me-3"></i>site Name</label
        >
        <input
          type="text"
          id="bookmarkName"
          placeholder="Bookmark Name"
          class="form-control mt-3 mb-3"
        />
        <label for="siteUrl"
          ><i class="fa-solid fa-link me-3"></i>Site URL</label
        >
        <input
          type="text"
          id="siteUrl"
          placeholder="Website URL"
          class="form-control mt-3 mb-3"
        />
        <div class="text-center border-bottom border-2 border-black mb-3 p-4">
          <button
            class="btn btn-danger text-center px-5"
            onclick="creatBookmark()"
            id="SubmitClck"
          >
            Submit
          </button>
        </div>
      </div>

      <table class="table">
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <div
      id="fixed-box"
      class="d-none justify-content-center align-items-center vh-100"
    >
      <div id="parent" class="bg-white position-relative">
        <i class="fa-solid fa-square-xmark" id="closeBtn"></i>

        <h5 class="p-4 mt-5">
          Site Name or Url is not valid, Please follow the rules below :
        </h5>
        <div class="d-flex">
          <i class="fa-regular fa-circle-right p-2"></i>
          <h6>Site name must contain at least 3 characters</h6>
        </div>
        <div class="d-flex">
          <i class="fa-regular fa-circle-right p-2"></i>
          <h6>Site URL must be a valid one</h6>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
